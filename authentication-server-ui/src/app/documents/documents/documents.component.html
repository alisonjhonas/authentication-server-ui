<form #frm="ngForm" (ngSubmit)="save(frm)">
  <div class="ui-g">
      
      <div class="ui-g-7 ui-fluid">
          <label>Title</label>
          <input pInputText name="name" [(ngModel)]="document.name" [required]="true">
      </div>
      <div class="ui-g-7 ui-fluid">
        <label>Description</label>
        <textarea pInputTextarea name="description" [(ngModel)]="document.description" ngModel [required]="true"></textarea>
        <input type="hidden" name="active" [(ngModel)]="document.active">
        <input type="hidden" name="id" [(ngModel)]="document.id">
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Save" [disabled]="frm.invalid"></button>
    </div>

  </div>
</form>
<div class="ui-g">
    <div class="ui-g-12">
        <h1> Documents </h1>
      </div>
  <div class="ui-g-12">
    <p-dataTable [value]="documents">
      <p-column field="document.name" header="Title"></p-column>
      <p-column field="document.description" header="Description"></p-column>
      <p-column field="role" header="Role"></p-column>
      <p-column >
          <ng-template let-doc="rowData" pTemplate="body">            
              <button pButton  icon="fa fa-fw fa-pencil" (click)="edit(doc)" class="ui-button-warning"></button>
              <button pButton  icon="fa fa-fw fa-trash" (click)="delete(doc)" class="ui-button-danger"></button>
          </ng-template>  
      </p-column>
    </p-dataTable>
  </div>
</div>
